        <script id="homeShader" type="shader">
precision mediump float;
uniform vec2 resolution;
uniform float myTime;
uniform float globalTime;

varying vec2 vTextureCoord;//The coordinates of the current pixel
uniform sampler2D uSampler;//The image data
uniform sampler2D noise;


float rand(float n){return fract(sin(n) * 43758.5453123);}

void main( )
{
	float POWER = 0.02;

	vec2 uv = vTextureCoord;
	float y = (uv.y);
    float x = (uv.x);
    
    int generators = 4;
    int generatorsY = 4;
    
    float minX = 500.0;
    float maxX = 1200.0;
    
    float multiplierXMin = 0.1;
    float multiplierXMax = 0.4;
    
    float multiplierYMin = 2.8;
    float multiplierYMax = 6.8;
    
    float minY = 20.0;
    float maxY = 200.0;
    
    
    
    
    
    
    
    float valX = sin(y);
    float valY = sin(x);
    
    
    /* X */
    for(int i=0; i<=(3); i++) {
        
		//float rand = noise(1);
        float r = rand(float(i));
        
        
        float myX = minX + ( (maxX - minX) / float(generators) * float(i) * r );
        
        
        float multiplierX = multiplierXMin + ( (multiplierXMax - multiplierXMin) / float(generators) * float(i) );
        
        valX += sin(y * myX) * multiplierX;
        
    } 
    
    /* Y */
    for(int i=0; i<=(3); i++) {
        float r = rand(float(i));
        
        float myY = minY + ( (maxY - minY) / float(generatorsY) * float(i) * r );
        
        float multiplierY = multiplierYMin + ( (multiplierYMax - multiplierYMin) / float(generatorsY) * float(i) );
        valY += sin(x * myY) * multiplierY;
        
    }
    
    valX *= myTime;
    valX *= POWER;
    valY *= myTime;
    valY *= POWER;
    
    uv.x += valX;
    uv.y += valY;
	gl_FragColor = texture2D(uSampler, uv);
	
}        </script>

        <script id="waterShader" type="shader">
float SCALE = 1.;

precision mediump float;
uniform vec2 resolution;
uniform float myTime;
uniform float globalTime;

varying vec2 vTextureCoord;//The coordinates of the current pixel
uniform sampler2D uSampler;//The image data
uniform sampler2D noise;


#define ANIM true

// --- noise functions from https://www.shadertoy.com/view/XslGRr
// Created by inigo quilez - iq/2013
// License Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License.



mat3 m = mat3( 0.00,  0.80,  0.60,
              -0.80,  0.36, -0.48,
              -0.60, -0.48,  0.64 );

float hash( float n )
{
    return fract(sin(n)*43758.5453);
}

float mynoise( in vec3 x )
{
    vec3 p = floor(x);
    vec3 f = fract(x);

    f = f*f*(3.0-2.0*f);

    float n = p.x + p.y*57.0 + 113.0*p.z;

    float res = mix(mix(mix( hash(n+  0.0), hash(n+  1.0),f.x),
                        mix( hash(n+ 57.0), hash(n+ 58.0),f.x),f.y),
                    mix(mix( hash(n+113.0), hash(n+114.0),f.x),
                        mix( hash(n+170.0), hash(n+171.0),f.x),f.y),f.z);
    return res;
}

float fbm( vec3 p )
{
    float f;
    f  = 0.5000*mynoise( p ); p = m*p*2.02;
    f += 0.2500*mynoise( p ); p = m*p*2.03;
    f += 0.1250*mynoise( p ); p = m*p*2.01;
    f += 0.0625*mynoise( p ); 
    return f;
}
// --- End of: Created by inigo quilez --------------------
/*float mynoise ( vec3 p)
{
	 return noise(p);
	 //return .5+.5*sin(50.*noise(p));
}*/
float myfbm( vec3 p )
{
    float f;
    f  = 0.5000*mynoise( p ); p = m*p*2.02;
    f += 0.2500*mynoise( p ); p = m*p*2.03;
    f += 0.1250*mynoise( p ); p = m*p*2.01;
    f += 0.0625*mynoise( p ); p = m*p*2.05;
    f += 0.0625/2.*mynoise( p ); p = m*p*2.02;
    f += 0.0625/4.*mynoise( p );
    return f;
}
float myfbm2( vec3 p )
{
    float f;
    f  = 1. - 0.5000*mynoise( p ); p = m*p*2.02;
    f *= 1. - 0.2500*mynoise( p ); p = m*p*2.03;
    f *= 1. - 0.1250*mynoise( p ); p = m*p*2.01;
    f *= 1. - 0.0625*mynoise( p ); p = m*p*2.05;
    f *= 1. - 0.0625/2.*mynoise( p ); p = m*p*2.02;
    f *= 1. - 0.0625/4.*mynoise( p );
    return f;
}

void main( )
{
	vec2 uv = vTextureCoord;
	vec3 v;
	vec3 p = 4.*vec3(uv,0.)+myTime*(.1,.4,.4);
	float x = myfbm(p);
	v = (.5+.5*sin(x*vec3(5.,5.,5.)*SCALE))/SCALE;
	float g = 1.;
	v *= g;
	vec3 Ti = texture2D(uSampler,.02*v.xy+vTextureCoord).rgb;
	vec3 T=Ti;
	vec3 T1,T2;
	T1 = vec3(0.,0.,0.); //T1 *= .5*(T+1.);
	T2 = vec3(1.,1.,1.); //T2 = 1.2*Ti*vec3(1.,.8,.6)-.2;
	v = mix(mix(T1,T1,T1),T2,T);
	gl_FragColor = vec4(v,1.0);

}        </script>
